<div class="container">
  <h2 class="title">
    Create new message:
  </h2>
  <div class="example-container">
    <form #f="ngForm" [formGroup]="newMessageForm" (ngSubmit)="onSubmit(f)">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required autocomplete="off">
        <div *ngIf="username.invalid && (username.dirty || username.touched)"
             class="alert alert-danger">

          <div *ngIf="username.errors.required">
            Name is required.
          </div>
          <div *ngIf="username.errors.minlength">
            Name must be at least 1 characters long.
          </div>
        </div>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message" required autocomplete="off"></textarea>
        <div *ngIf="message.invalid && (message.dirty || message.touched)"
             class="alert alert-danger">

          <div *ngIf="message.errors.required">
            Name is required.
          </div>
          <div *ngIf="message.errors.minlength">
            Name must be at least 1 characters long.
          </div>
        </div>
      </mat-form-field>
      <button mat-raised-button [disabled]="!newMessageForm.valid">Create message</button>
    </form>
  </div>
</div>
